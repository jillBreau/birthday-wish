<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
	<title>Birthday Wish</title>
</head>

<body onload="drawWish();">
	<div id="banner">
		<div id="bannerContent">
			<img id="cakeIcon" src="pictures/cake_icon.png">
			<h1 id="titleHeader">Wish someone a Happy Birthday!</h1>
			<img id="cakeIcon" src="pictures/cake_icon.png">
		</div>
	</div>
	<div id="mainContent">
		<div id="top" class="container">
			<div class="inputSection">
				<h3>Their name:</h3>
				<input id="name" type="text" value="" onchange="drawWish();"></input> 
			</div>
			
			<div class="inputSection">
				<h3>Their age:</h3>
				<input id="ageSlider" type="range" min=1 max=150 value=1 class="slider" onchange="ageSliderChange(this.value);"></input>
				<input id="age" type="number" value="" onchange="ageInputChange(this.value);"></input>
			</div>
		</div>

		<div id="middle" class="container">
			<div class="inputSection">
				<h3>Text:</h3>
				<form id="textForm" action="/action_page.php">
					<input type="radio" id="solidText" name="text" value="textSolid" onchange="updateTextType('solid');">
					<label for="textSolid">Solid</label><br>
					<input type="radio" id="outlineText" name="text" value="textOutline" onchange="updateTextType('outline');">
					<label for="textOutline">Outline</label>
				</form>
			</div>

			<div class="buttonSection">
				<h3>Text Colour:</h3>
				<button id="textRed" title="Red"></button>
				<button id="textBlue" title="Blue"></button>
				<button id="textYellow" title="Yellow"></button>
				</br>
				<button id="textGreen" title="Green"></button>
				<button id="textPink" title="Pink"></button>
				<button id="textBlack" title="Black"></button>
				</br>
				<button id="textOrange" title="Orange"></button>
				<button id="textPurple" title="Purple"></button>
				<button id="textWhite" title="White"></button>
			</div>
			
			<div class="inputSection">
				<h3>Background:</h3>
				<form id="backgroundForm" action="/action_page.php">
					<input type="radio" id="solidBack" name="background" value="backSolid" onchange="updateBackgroundType('solid');">
					<label for="backSolid">Solid</label><br>
					<input type="radio" id="gradientBack" name="background" value="backGradient" onchange="updateBackgroundType('gradient');">
					<label for="backGradient">Gradient</label>
				</form>
			</div>

			<div class="buttonSection">
				<h3>Background Colour:</h3>
				<button id="backgroundRed" title="Red"></button>
				<button id="backgroundBlue" title="Blue"></button>
				<button id="backgroundYellow" title="Yellow"></button>
				</br>
				<button id="backgroundGreen" title="Green"></button>
				<button id="backgroundPink" title="Pink"></button>
				<button id="backgroundBlack" title="Black"></button>
				</br>
				<button id="backgroundOrange" title="Orange"></button>
				<button id="backgroundPurple" title="Purple"></button>
				<button id="backgroundWhite" title="White"></button>
			</div>
		</div>

		<div id="bottom" class="container">
			<canvas id="wishCanvas" width="516" height="375"></canvas>
			<div style="display:none;">
				<img id="wishImage" src="pictures/balloon_banner.png">
			</div>
			<div>
				<p><i><b>Save this image to your computer for a great Virtual Background for birthday Zoom calls!</b></i></p>
			</div>
		</div>
	</div>

</body>
	<script type="text/javascript" src="js/ui.js"></script>
</html>
