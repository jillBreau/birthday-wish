<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
	<title>Birthday Wish</title>
</head>

<body>
	<h1 id="titleHeader">Wish someone a Happy Birthday!!</h1>
	<div id="top" class="container">
		<div class="inputSection">
			<h3>Colour:</h3>
			<button id="Red">Red</button><button id="Blue">Blue</button></br>
			<button id="Green">Green</button><button id="Pink">Pink</button></br>
			<button id="Orange">Orange</button><button id="Purple">Purple</button>
			
		</div>

		<div class="inputSection">
			<h3>Name:</h3>
            <input id="name" type="text" value=""></input> 
        </div>
        
		<div class="inputSection">
			<h3>Age:</h3>
			<input id="ageSlider" type="range" min=1 max=150 value=1 onchange="displayValue('age', this.value);"></input>
            <input id="age" type="number" value="" onchange="ageSlider.value = this.value;"></input>
		</div>
	</div>

	<div id="bottom" class="container">
            <button id="generateWish" onclick="generateWish();">Generate<br/>Wish</button><br/>
            <h5 id="wishPrompt"></h5>
            <img id="topImage">
            <span id="wish"></span>
            <img id="bottomImage">
	</div>

</body>
	<script type="text/javascript" src="js/ui.js"></script>
</html>
